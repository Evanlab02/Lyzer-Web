<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lyzer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="center">
        <a id="seasons" href="#/seasons">Seasons</a>
        <a id="drivers" href="#/drivers">Drivers</a>
        <a id="teams" href="#/teams">Teams</a>
    </nav>

    <div id="dyn-nav"></div>
    
    <div class="center">
        <h1>Formula-Lyzer</h1>
    </div>

    <div id="app"></div>

    <div id="versions">
        <p id="scraper">Scraper: 0.0.0</p>
        <p id="web">App: 0.0.0</p>
    </div>

    <script id="default-template" type="text/handlebars-template">
        <div class="center">
            <h2>Seasons</h2>
        </div>
        <div class="center">
            <form id="seasons-form">
                <label for="seasons-dd">Year</label>
                <select name="seasons-dd" id="seasons-dd">
                    {{#each seasons}}
                    <option>{{this}}</option>
                    {{/each}}
                </select>
                <input disabled type="submit" name="submit" value="Find Results">
            </form>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lyzer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="center">
        <a id="results-page-link" href="#/results">Results</a>
        <a id="insights-page-link" href="#/insights">Insights</a>
        <a id="patches-page-link" href="#/patch-notes">Patches</a>
        <a id="feedback-page-link" href="#/feedback">Feedback</a>
        <a id="mode-toggle" class="fa-solid fa-circle-half-stroke"></a>
    </nav>

    <div class="center">
        <h1>Formula-Lyzer</h1>
    </div>

    <div id="app">
    </div>

    <script id="page-not-found-template" type="text/handlebars-template">
        <h1>Page not found</h1>
    </script>

    <script id="search-results-template" type="text/handlebars-template">
        <div class="center">
            <h2>Search - Results</h2>
        </div>
        <div class="center">
            <form id="search-results-form" class={{this.formClassName}}>
            <div id="year-selection-div">
                <label for="year-dd">Year</label>
                <select name="year-dd" id="year-dd">
                    {{#each years}}
                    <option>{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div id="category-selection-div">
                <label for="category-dd">Category</label>
                <select id="category-dd" name="category-dd">
                    {{#each categories}}
                    <option value={{this.value}}>{{this.text}}</option>
                    {{/each}}
                </select>
            </div>
            <div id="location-selection-div">
                <label for="location-dd">Location</label>
                <select id="location-dd" name="location-dd">
                    {{#each locations}}
                    <option>{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <input type="submit" name="submit" value="Find Results">
            </form>
        </div>
    </script>

    <script id="category-dropdown-template" type="text/handlebars-template">
        <label for="category-dd">Category</label>
        <select id="category-dd" name="category-dd">
            {{#each categories}}
            <option value={{this.value}}>{{this.text}}</option>
            {{/each}}
        </select>
    </script>

    <script id="location-dropdown-template" type="text/handlebars-template">
        <label for="location-dd">{{this.inputLabel}}</label>
        <select id="location-dd" name="location-dd">
            {{#each locations}}
            <option>{{this}}</option>
            {{/each}}
        </select>
    </script>

    <script id="default-table-template" type="text/handlebars-template">
        <div class="center">
            <h2>{{mainHeader}}</h2>
        </div>
        <div class="center">
            <table>
                <thead>
                    <tr>
                        {{#each headers}}
                        <th>{{this}}</th>
                        {{/each}}
                    </tr>
                </thead>
                <tbody>
                    {{#each rows}}
                    <tr>
                        {{#each this}}
                        <td>{{this}}</td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>

    <script id="insights-page-template" type="text/handlebars-template">
        <h2 class="center">Insights</h2>
        <div class="center" id="insights-page-content">
            <p>Coming soon...</p>
        </div>
    </script>

    <script id="patch-notes" type="text/handlebars-template">
        <div class="center">
            <h2>Patch Notes</h2>
        </div>

        <div id="versions" class="border-div">
            <h3 class="center">Current Versions</h3>
            <p id="scraper" class="center">Scraper: 0.0.0</p>
            <p id="web" class="center">App: 0.0.0</p>
        </div> 

        {{#each patchNotes}}
        <div class="border-div">
            <div class="center">
                <h3>{{this.version}}</h3>
            </div>

            {{#each this.notes}}
            <div class="center">
                <p>{{this}}</p>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script id="feedback-template" type="text/handlebars-template">
        <div class="center">
            <h2>Feedback</h2>
        </div>
        <div class="center">
            <p>{{this.response}}</p>
        </div>
        <div class="center">
            <form id="feedback-form" class={{this.formClassName}}>
                <label for="feedback-type">Feedback Type</label>
                <select id="feedback-type" name="feedback-type">
                    <option value="incident">Report a problem</option>
                    <option value="request">Make a suggestion</option>
                </select>
                <label for="feedback-text">Feedback</label>
                <input type="text" id="feedback-text" name="feedback-text">
                <label for="feedback-email">Email to contact you for any follow-ups</label>
                <input type="email" id="feedback-email" name="feedback-email">
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script type="module" src="/js/lyzer.js"></script>
    <script src="https://kit.fontawesome.com/9bf15e3398.js" crossorigin="anonymous"></script>
</body>

</html>
